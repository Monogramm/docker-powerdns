os: linux
dist: bionic

services: docker

language: shell

branches:
  only:
    - master
    - develop

before_install:
  - env | sort
  - name="pdns-server"
  - image="docker-powerdns"
  - home=$(pwd)
  - travis_dir="${home}/"

install:
  - cd "$travis_dir"
  # Docker build
  - travis_retry docker build -t "$image" "$dir"

before_script:
  - docker images

script:
  - cd "$travis_dir"
  # Docker run
  - docker run --rm --name "cmd_help" -e AUTOCONF=$AUTOCONF "$image" --help
  #- docker run --rm --name "cmd_version" -e AUTOCONF=$AUTOCONF "$image" --version
  - docker run --name "$name" -e AUTOCONF=$AUTOCONF -d "$image"
  - docker ps | grep "$name"
  - docker logs "$name"
  - docker stop "$name" && docker rm -f "$name"
  # Docker-compose tests
  - mv docker-compose_$AUTOCONF.yml docker-compose.yml
  - rm -f docker-compose_*.yml
  - travis_retry travis_wait 60 docker-compose build
  - docker images
  - travis_retry docker-compose up -d && sleep 30
  - docker-compose ps
  - docker-compose logs
  - docker-compose ps "$name" | grep "Up"
  - echo 'Wait until everything ready (1-2 minutes)' && sleep 120
  - docker-compose ps
  - docker-compose logs
  - docker-compose ps "$name" | grep "Up"
  - docker-compose down
  - travis_retry docker-compose up -d && sleep 30
  - echo 'Wait until everything ready (1-2 minutes)' && sleep 120
  - docker-compose ps
  - docker-compose logs
  - docker-compose ps "$name" | grep "Up"

notifications:
  email: false

env: # Environments
    #- AUTOCONF=false
    - AUTOCONF=sqlite
    - AUTOCONF=postgres
    - AUTOCONF=mysql
